<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autism Speech Task – Clinical Intervention Viewer</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #0a3d62;
      margin-bottom: 10px;
    }

    p.subheading {
      text-align: center;
      color: #5d6d7e;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-block {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .caption {
      text-align: center;
      font-size: 15px;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Autism Speech Task: Video Prompts</h1>
  <p class="subheading">Clinician Reference Portal · Observational Prompts for Autism Intervention</p>

  <div id="container"></div>

  <script>
    fetch('autism_intervention_prompts.txt')
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split('\n');
        const container = document.getElementById('container');

        lines.forEach((caption, index) => {
          const videoNumber = index + 1;
          const block = document.createElement('div');
          block.className = 'video-block';

          block.innerHTML = `
            <video controls src="videos/prompt_${videoNumber}.mp4"></video>
            <div class="caption">${caption}</div>
          `;

          container.appendChild(block);
        });
      })
      .catch(error => {
        console.error('Failed to load captions:', error);
        document.getElementById('container').innerHTML = '<p style="color:red;">Failed to load prompts. Please make sure the text file exists.</p>';
      });
  </script>
</body>
</html>
